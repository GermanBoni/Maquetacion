<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram2.css">
    <script src="https://kit.fontawesome.com/0a5d829e1e.js" crossorigin="anonymous"></script>
    <title>Instagram2</title>
</head>
<body>
    <main class="contenedor_general">
        <div class="contenedores">
            <div class="contenedor_izquierdo">
                <section class="contenedor_imagen">
                    <img  class="imagen" src="/Maquetación_Básica/Imagenes/2.png" alt="Error">
                </section>
            </div>
            <div class="contenedor_derecho">
                <section class="contenedor_principal">
                    <div class="contenedor_superior">
                        <article class="instagram">
                            <img class="icono_instagram" src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Error">
                        </article>
                        <form class="formulario">
                            <input class="usuario" type="text" placeholder="Telefono, usuario o correo electrónico">
                            <input class="contraseña" type="text" placeholder="Contraseña">
                            <button class="boton">Entrar</button>
                        </form>
                        <hr class="linea">
                        <article class="facebook">
                            <i class="fa-brands fa-facebook-square"></i>
                            <p>Iniciar sesión con Facebook</p>
                        </article>
                        <article class="contraseña_olvidada">
                            <p class="parrafo">¿Has olvidado la contraseña?</p>
                        </article>
                    </div>
                    <article class="registrate">
                        <P class="parrafo2">¿No tienes una cuenta?</P>
                        <a class="enlace_registrar" href="">Registrate</a>
                    </article>
                    <article class="descarga">
                        <p class="parrafo3">Descarga la aplicación</p>
                    </article>
                    <article class="iconos">
                        <img class="icono1" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_castilian_spanish-es.png/bec9a7397c42.png" alt="Error">
                        <img class="icono2" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_spanish-es.png/723534f78879.png" alt="Error">
                    </article>
                </section>
            </div>
        </div> 
        <footer class="footer">
            <div class="footer1">
                <a href="">Meta</a>
                <a href="">Información</a>
                <a href="">Blog</a>
                <a href="">Empleo</a>
                <a href="">Ayuda</a>
                <a href="">API</a>
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Cuentas destacadas</a>
                <a href="">Hashtags</a>
                <a href="">Ubicaciones</a>
                <a href="">Instagram Lite</a>
                <a href="">Subir contactos y personas no usuarias</a>
            </div>
            <div></div>
            <div></div>
        </footer>
    </main>
    
</body>
</html>
