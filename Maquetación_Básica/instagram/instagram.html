<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css">
    <script src="https://kit.fontawesome.com/0a5d829e1e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="contenedor_principal"> 

        <article class="mitad_izquierda"> 
            <img class="img_perfil" src="/Maquetación_Básica/Imagenes/2.png" alt="Error">
        </article>

        <article class="mitad_derecha">
            <section class="borde_caja">
                <div class="icono">
                    <img class="icono_instagram" src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Error">
                </div>
                <form class="login">
                    <input class="input" id="tel_usuario_correo" type="text" placeholder="Telefono, usuario o correo electronica">
                    <input class="input" type="text" id="contraseña" placeholder="Contraseña">    
                </form>
                <button class="entrar" onclick="">Entrar</button>
                <hr class="linea">
                <div class="icono_facebook">
                    <i class="fa-brands fa-facebook-square"></i>
                    <a class="facebook" href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%252212kvitm1ehzb3c1i2dilc1id0ddhj9wjrp10tdl9ztah09cioz0ad%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Des_ES%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3De72d2fcc-1833-41a9-a1de-9c9a1f9a0a73%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%252212kvitm1ehzb3c1i2dilc1id0ddhj9wjrp10tdl9ztah09cioz0ad%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=es_ES&pl_dbl=0"> Iniciar sesión con facebook</a>
                </div>
                <a class="contraseña" href="https://www.instagram.com/accounts/password/reset/">¿Has olvidado la contraseña?</a>
            </section>
    
            <div class="borde_caja2">
                <p>¿No tienes una cuenta?</p>
                <a class="registrate" href="https://www.instagram.com/accounts/password/reset/">Registrate</a>
            </div>
            <div class="descarga">
                <p class="texto_descarga">Descarga la aplicacion</p>
            </div>
            <div class="iconos_app">
                <img class="icono1" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_castilian_spanish-es.png/bec9a7397c42.png" alt="Error">
                <img class="icono2" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_spanish-es.png/723534f78879.png" alt="Error">
            </div>
        </article> 

    </main>
</body>
</html>
